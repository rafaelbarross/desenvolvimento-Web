<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs e Span </title>

        <style type="text/css">

            #topo{
                background-color: rgb(37, 43, 60);
            }

            #conteudo{
                background-color: red;
            }

            #rodape{
                background-color: green;
            }

            #assinatura{
                background-color: pink;
            }

            .produto{
                background-color: gray;
                margin: 10px;
            }
            

        


        </style>
        
    </head>
    <body>

        <div id="topo">
            <img src="imagens/amazon.webp" width="200">

            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            Todos os direitos reservados

        </div>

        <span id="assinatura">
            RAFAEL
            DOS 
            SANTOS
            BARROS
        </span>


       
        
    </body>
</html>
