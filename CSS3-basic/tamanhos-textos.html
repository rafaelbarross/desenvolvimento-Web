<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanhos textos</title>


        <style type="text/css">

            body{
                font-size: 50px;
            }

            div{
                font-size: 80px;
             
            }

        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai */
            /*font-size: 32px;*/
            font-size: 2em;
        }

        .texto2{
            font-size: 1em;
        }


        </style>
    </head>
    <body>
     
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
        
        
    </body>
</html>
